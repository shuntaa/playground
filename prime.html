<html>
  <head>
    <script>
    function isPrime(n){
      for (var i = 2; i < n ; i ++) {
        if (n % i ==0){
          return false;
        }
      }
      return true;
    }

    var input = prompt("enter number");
    if (isPrime(input)){
      document.write("prime");
    }
    else{
      document.write("not a prime");
    }
    </script>
  </head>
