<html>
  <head>
    <style>
     canvas{
       border: dotted 10px blue;
     }
    </style>
    <script>
    window.onload = function(){
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");
      for (var x = 1 ; x < 401 ; x++){
        for (var y = 1 ; y < 401 ; y++){
          context.fillRect(x,y,1,1);
        }
      }
      context.fillStyle="orange";
      context.fillRect(60,60,70,70);

      //context.fillStyle="orange";

      context.fillRect(260,60,70,70);
      context.fillRect(160,180,70,70);
      context.fillRect(120,200,140,30);
      context.fillRect(120,350,180,30);

    }




    </script>
  </head>
  <body>
    <canvas width="400" height="400" id="myCanvas"></canvas>
  </body>
</html>
